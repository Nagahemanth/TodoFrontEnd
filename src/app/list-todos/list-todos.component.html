<h1>Todos List</h1>
<div class="container">
    <div class="alert alert-success" *ngIf='message'>{{message}} </div>
<table class="table">
  <thead>
      <tr>
        <th>Discription</th>
        <th>Is Completed?</th>
        <th>Target Date</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.complete}}</td>
        <td>{{todo.target | date | uppercase}}</td>
        <td><button class="btn btn-primary" (click)="updateTodo(todo.id)">Update</button></td>
        <td><button class="btn btn-warning" (click)="deleteTodo(todo.id)">Delete</button></td>
      </tr>
  </tbody>
</table>
<div class="row">
  <td><button class="btn btn-success" (click)="createTodo()">Add</button></td>
</div>
</div>
