<h1>Todo</h1>
<div class="alert alert-warning" *ngIf="formValidator.invalid && formValidator.dirty"> Please enter valid values</div>
<form (ngSubmit)="!formValidator.invalid && saveTodo()" #formValidator="ngForm">
<div class="container">
<fieldset class="form-group">
  <label>Description</label>
  <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required="required"/>
</fieldset>


<fieldset class="form-group">
    <label>TargetDate</label>
  <input type="date" [ngModel]="todo.target | date :'yyyy-MM-dd'" (ngModelChange) = "todo.target=$event" class="form-control" name="targetDate" required="required"/>
</fieldset>

<button type ="submit" class="btn btn-primary" >Save</button>
</div>
</form>
