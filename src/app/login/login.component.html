<h1>
  Login!
</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf='loginvalid'>{{errorMessage}} </div>
  <div>
    Username: <input type="text" name="username" [(ngModel)]="username" />
    Password: <input type="password" name="password" [(ngModel)]="password"/>
    <button (click)=loginMethod() class="btn btn-primary">Login</button>
  </div>
</div>
